<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8">
		<title>typecode-js field</title>	
		<link rel="stylesheet" href="field.css">	
	</head>	
	<body>
		
		<div id="my-dropdown" class="tc-field tc-dropdown">
			<div class="display"></div>
			<div class="menu">
				<div data-value="-1" class="item state-empty">Select a Nut</div>
				
				<div data-value="1" class="item"><!--<input type="checkbox">-->Almonds</div>
				<div data-value="2" class="item"><!--<input type="checkbox">-->Cashews</div>
				<div data-value="3" class="item"><!--<input type="checkbox">-->Pistachios</div>
				<div data-value="4" class="item"><!--<input type="checkbox">-->Walnuts</div>
				<div data-value="5" class="item"><!--<input type="checkbox">-->Pecans</div>
				<div data-value="6" class="item"><!--<input type="checkbox">-->Hazlenuts</div>
			</div>
		</div>
		
		<select id="my-select">
			<div class="menu">
				<option value="-1">Select a Nut</option>
				<option value="1">Almonds</option>
				<option value="2">Cashews</option>
				<option value="3">Pistachios</option>
				<option value="4">Walnuts</option>
				<option value="5">Pecans</option>
				<option value="6">Hazlenuts</option>
			</div>
		</select>
		
		<div class="tc-field">
			<input id="my-input" type="text">
		</div>
		
		<input id="my-password" type="password">
		
		<textarea id="my-textarea"></textarea>
		
		<input name='my checkbox' id="my-checkbox" type="checkbox">

		<script type="text/javascript">
			require = {
				paths: {
					'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min',

					'NIanim': '../lib/anim',
					'NIAnimator': '../lib/Animator',
					'NIApp': '../lib/App',
					'NIBrowserDetection': '../lib/BrowserDetection',
					'NICarousel': '../lib/Carousel',
					'NIcolor': '../lib/color',
					'NICookies': '../lib/Cookies',
					'NIFavicon': '../lib/Favicon',
					'NIfeaturedetection': '../lib/featuredetection',

					'NIfield': '../lib/field',
					'NIfield.Autocomplete': '../lib/field/Autocomplete',
					'NIfield.Counter': '../lib/field/Counter',
					'NIfield.Dropdown': '../lib/field/Dropdown',
					'NIfield.Hint': '../lib/field/Hint',
					'NIfield.SimpleTooltip': '../lib/field/SimpleTooltip',
					'NIfield.std': '../lib/field/std',
					'NIfield.Validator': '../lib/field/Validator',

					'NIflippanel': '../lib/flippanel',
					'NIGoogleAnalytics': '../lib/GoogleAnalytics',
					'NIgoogleanalyticsheader': '../lib/googleanalyticsheader',

					'NIMerlin': '../lib/Merlin',

					'NIOverlay': '../lib/Overlay',
					'NIseed': '../lib/seed',
					'NISocialRotator': '../lib/SocialRotator',
					'NITooltip': '../lib/Tooltip',
					'NIvalidation': '../lib/validation'
				}
			};
		</script>
		<script src="lib/require.js" type="text/javascript"></script>

			require(['NIseed', 'NIMerlin'], function() {

			});
		</script>
